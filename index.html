<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <section class="game-area">

        <h2>Choose an option:</h2>
        <div id="rps-buttons">
            <button id="rock" class="control">Rock</button>
            <button id="paper" class="control">Paper</button>
            <button id="scissors" class="control">Scissors</button>
            <a href="https://8000-karlpreisle-rockpapersc-tm0ij11ku67.ws-eu74.gitpod.io/" id="restart-game">Reset Game</a>
        </div>
        <p id="resultstyle">Result: <span id="result"></span></p>

        <div class="score-keeping">Your score: <span id="player-score">0</span>
        </div>
        <div class="score-keeping">Computer score: <span id="computer-score">0</span>
        </div>
        <div class="textroom"></div>
        <div class="player">
            <h3>Your Choice: <span id="player-choice"></span></h3>
            <img id="player-image" src="assets/images/allhands.png" alt="Rock Paper Scissors" >
        </div>

        <div class="computer">
            <h3> Computer Choice: <span id="computers-choice"></span></h3>
            <img id="computer-image" src="assets/images/allhands.png" alt="Rock Paper Scissors">
        </div>
        <div class="textroom"></div>
    </section>
<footer>
        <p id="rules">Game rules: Rock crushes scissors, scissors cut paper, and paper covers rock.</p>
        <div class="textroom"></div>
</footer>
<script src="assets/js/script.js "></script>
</body>
</html>
