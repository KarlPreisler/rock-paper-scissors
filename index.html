<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <section class="game-area">

        <h2>Make a choice:</h2>
        <div>
        <button id="rock" data-choice="0" class="control"> rock </button>
        <button id="paper" data-choice="1" class="control"> paper </button>
        <button id="scissors" data-choice="2" class="control"> scissors </button>
        </div>
        <div id="messages"></div>

        <div class="player">
        <h3 class="scores">Your score: <span id="player-score">0</span></h3>
        <img id="player-image" src="assets/images/allhands.png.png" alt="Rock Paper Scissors">
        </div>

        <div class="computer">
        <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
        <img id="computer-image" src="assets/images/allhands.png.png" alt="Rock Paper Scissors">
        </div>
       
        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>
        <h2>Results <span id="result"></span></h2>

    </section>

    <footer>

    </footer>
    <script src="assets/js/script.js "></script>
</body>
</html>
